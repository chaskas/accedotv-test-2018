<div class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Last seen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies | async">
        <td>{{ movie.title }}</td>
        <td>{{ movie.lastSeen | date: 'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
